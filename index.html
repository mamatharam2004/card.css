<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Profile Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <div class="frontcard">
          <div class="profile-image-wrapper">
            <img src="/card/linkdin.png" />
          </div>
        </div>

        <div class="backcard">
          <div class="backcard-content">
            <header>
              <p class="name">Mamatha H R</p>
            </header>
            <h1 class="title">Aspiring Software Developer</h1>
            <p class="description">
              Passionate about coding, problem solving, and building web applications. <br />
              Skilled in <strong>Java</strong>, <strong>HTML</strong>, <strong>CSS</strong>, and <strong>JavaScript</strong>. <br />
              Currently exploring Full Stack Development.
            </p>
            <a href="https://www.linkedin.com/in/mamatha-h-r-3a1428318/" target="_blank">
              <button class="btn">View LinkedIn</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
